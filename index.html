<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lofimusic - Chill Beats & Relaxing Vibes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo">lofimusic.</div>
        <nav class="nav">
          <a href="#" class="nav-link active">Albums</a>
          <a href="#" class="nav-link">Playlists</a>
          <a href="#" class="nav-link">About</a>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="main-content" id="mainContent">
        <div class="hero">
          <h1 class="hero-title">Chill Beats & Relaxing Vibes</h1>
          <p class="hero-subtitle">Discover your perfect lofi soundtrack</p>
        </div>

        <!-- Albums Grid -->
        <div class="albums-grid" id="albumsGrid">
          <!-- Albums will be dynamically inserted here -->
        </div>
      </main>

      <!-- Album Detail View (Hidden by default) -->
      <div class="album-detail" id="albumDetail" style="display: none">
        <button class="back-button" id="backButton">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
          Back to Albums
        </button>

        <div class="album-header">
          <img
            class="album-cover-large"
            id="albumCoverLarge"
            src="/placeholder.svg"
            alt=""
          />
          <div class="album-info">
            <h2 class="album-title-large" id="albumTitleLarge"></h2>
            <p class="album-year-large" id="albumYearLarge"></p>
            <p class="album-tracks-count" id="albumTracksCount"></p>
          </div>
        </div>

        <div class="tracks-list" id="tracksList">
          <!-- Tracks will be dynamically inserted here -->
        </div>
      </div>

      <!-- Mini Player -->
      <div class="mini-player" id="miniPlayer" style="display: none">
        <div class="player-info">
          <img
            class="player-cover"
            id="playerCover"
            src="/placeholder.svg"
            alt=""
          />
          <div class="player-text">
            <div class="player-track" id="playerTrack">Track Name</div>
            <div class="player-album" id="playerAlbum">Album Name</div>
          </div>
        </div>

        <div class="player-controls">
          <button class="control-button" id="prevButton">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
            </svg>
          </button>
          <button class="control-button play-button" id="playButton">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="currentColor"
              id="playIcon"
            >
              <path d="M8 5v14l11-7z" />
            </svg>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="currentColor"
              id="pauseIcon"
              style="display: none"
            >
              <path d="M6 4h4v16H6zM14 4h4v16h-4z" />
            </svg>
          </button>
          <button class="control-button" id="nextButton">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M16 18h2V6h-2zm-11-7l8.5-6v12z" />
            </svg>
          </button>
        </div>

        <div class="player-progress">
          <span class="time" id="currentTime">0:00</span>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
            <input
              type="range"
              class="progress-input"
              id="progressInput"
              min="0"
              max="100"
              value="0"
            />
          </div>
          <span class="time" id="duration">0:00</span>
        </div>

        <audio id="audioPlayer"></audio>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
